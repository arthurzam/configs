# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
#        interval = 1
        output_format = i3bar
}

#order += "ipv6"
order += language
order += brightness
order += "volume_status"
#order += "disk /"
#order += "run_watch DHCP"
#order += "run_watch VPN"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery 0"
order += "tztime local"

wireless _first_ {
        format_up = "W: (%quality - %essid) %ip"
        format_down = "W: down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip"
        format_down = "E: down"
}

battery 0 {
        format = "%status %percentage %remaining"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        format = "%a %Y-%m-%d %H:%M:%S"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail"
}

volume_status {
        format_muted = "♪: muted ({percentage}%)"
        mixer_idx = 0
        cache_timeout = 1

        on_click 2 = "exec amixer set Master toggle" # middle button
        on_click 4 = "exec amixer set Master 3+" # scroll up
        on_click 5 = "exec amixer set Master 3-" # scroll down
}
